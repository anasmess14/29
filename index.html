<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soir√©e du 29</title>
    <style>
        body {
            background-color: #2d2d2d;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        #countdown {
            font-size: 1.8em;
            margin-top: 20px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Soir√©e du 29</h1>
    <p>Pr√©pare-toi pour une soir√©e m√©morable ! üéâ</p>

    <!-- Compte √† rebours -->
    <div id="countdown"></div>

    <!-- Balise audio pour autoplay -->
    <audio autoplay loop>
        <source src="https://github.com/ton_nom_utilisateur/soireed29/raw/main/jul-la-faille.mp3" type="audio/mp3">
        Ton navigateur ne prend pas en charge l'√©l√©ment audio.
    </audio>

    <script>
        // Date cible (29 mars 2025 √† 20h00)
        const eventDate = new Date("March 29, 2025 20:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "C'est parti ! üöÄ";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}j ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
